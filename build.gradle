plugins {
    id 'java'
}

group 'io.github.tranngockhoa'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url 'https://s01.oss.sonatype.org/content/repositories/releases'
    }
}

dependencies {
    implementation 'io.github.tranngockhoa:nasus:0.0.1'
}

test {
    useJUnitPlatform()
}