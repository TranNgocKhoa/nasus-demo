plugins {
    id 'java'
}

group 'io.github.tranngockhoa'
version '1.0-SNAPSHOT'

repositories {
    maven {
        url 'https://s01.oss.sonatype.org/content/repositories/releases'
    }
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'io.github.tranngockhoa:nasus:0.0.4'
    implementation 'io.undertow:undertow-core:2.3.5.Final'
}

test {
    useJUnitPlatform()
}